package resource;

message Null {
}

message Response {
  enum Status {
    QUEUED = 0;
    IN_PROGRESS = 1;
    OK = 2;
    ERROR = 3;
  }

  required uint32 id = 1;
  required Status status = 2;
  optional string value = 3;    // Only valid if status is OK or ERROR
}

service Fan {
  rpc Status (Null) returns (Response);
}
