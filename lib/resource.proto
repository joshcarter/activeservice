package resource;

message Null {
}

message ResponseHeader {
  enum MessageStatus {
    QUEUED = 0;
    IN_PROGRESS = 1;
    DONE = 2;
  }

  required MessageStatus status = 1;
  optional string error = 2;
}

enum Status {
  OK = 0;
  FAILED = 1;
}

message FanStatus {
  required ResponseHeader header = 1;
  required Status status = 2;
  optional uint32 tach = 3;
}

service Fan {
  rpc Status (Null) returns (FanStatus);
}
